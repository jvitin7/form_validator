<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./images/favicon.png">
    <title>Validador de Formul√°rio</title>
</head>
<body>

    <div class="wrapper fadeInDown">
  
        <div class="content-login">
      
            <h2 class="active">Login</h2> 

            <form action="#" method="post" class="container-login">

                <input type="text" id="name" class="box" name="name" placeholder="Nome">
                <span id="name-error" class="invalid"></span>
                <input type="text" id="email" class="box" name="email" placeholder="E-mail">
                <span id="email-error" class="invalid"></span>
                <input type="password" id="password" class="box" name="password" placeholder="Senha">
                <span id="password-error" class="invalid"></span>
                <input type="submit" id="btn-login" class="button" value="Entrar">

            </form>
      
            <div class="remember-password">
                <input type="checkbox" name="remember-password" class="checkbox">
                <a class="link" href="#">Lembrar Senha?</a>
            </div>
      
        </div>
      
    </div>

<script src="./index.js"></script>  
</body>
</html>
